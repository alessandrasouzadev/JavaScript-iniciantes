<!DOCTYPE html>

    <title>Estrutura de Repetição</title>
</head>
<body>
    <script>
    /*REPETIÇÃO
        possibilidades de resultados
        
        ► TIPOS DE REPETIÇÕES:
            → Estrutura de repetição com teste lógico no inicio: faz o teste, sendo verdadeiro realiza o bloco.
                ex: while (condicao) {
                    bloco 
                }
            → Estrutura de repetição com teste lógico no final: primeiro executa o bloco e depois realiza o teste.
                ex: do {
                    bloco
                } while(condicao)

            → Estrutura de repetição com teste lógico no meio: inicialização, teste lógico e incremento.
                ex: for (inicio; teste; incremento){
                    bloco
                }
*/
    </script>
</body>
</html>
