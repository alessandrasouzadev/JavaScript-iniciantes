<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        /*
        OPERADORES 
        ►     Aritméticos: cálculos
        +     soma
        -     subtração
        *     multiplicação
        /     divisão
        %     resto da divisão (inteira)
        **    potenciação
        → ORDEM DE PRECEDÊNCIA
        1. ()
        2. **
        3. *  /  %
        4. +  -


        ► Atribuição: recebimento de valor.
        → AUTO-ATRIBUIÇÕES
        ex: n = 3
            n = n + 4
        (o valor recebe ele mesmo e soma o valor seguinte, passando a ter um valor distinto, a auto-atribuição pode ser utilizado com TODOS OS OPERADORES ARITMÉTICOS)
        → SIMPLIFICANDO AUTO-ATRIBUIÇÕES
        ex: n+=4
        → INCREMENTO 
        ex: x = 5
            x = x++
            (valor de x vai aumentando a cada momento que ele é incrementado)
        ex: x = 5 
            x = x--
            (valor de x vai diminuindo a cada momento que ele é incrementado)


        ► Relacionais: 
        >   maior
        <   menor
        >=  maior ou igual
        <=  menor ou igual
        ==  igual
        !=  diferente

        → IDENTIDADE 
        5 == 5: true
        5 == '5': true (o sinal de igualdade não testa o tipo, e sim a grandeza ambos são similares)
        OPERADOR DE IGUALDADE (RESTRITA)
        5 === '5': false (pois obtém o mesmo valor mas tipos distintos)
        5 === 5: true (tipos e valores iguais)


        ► Lógicos: é um elemento de ligação das palavras que compõem um comando de pesquisa.
        ! negação: (true - false) - operador unário
        && e: precisa de 2 verdade para ser verdadeiro
        || ou: 1 verdade já se estabelece como verdadeiro
        PRECEDÊNCIA DE OPERADORES
        a > b && b % 2 == 0
        1. aritméticos
        2. relacionais 
        3. lógicos (! - && - ||)


        ► Ternário: operador de 3 blocos
        ex: teste    ?     true      :    false
        1. teste lógico
        2. o que acontece se for verdadeiro
        3. o que acontece se for falso
        */
    </script>
    
</body>
</html>
