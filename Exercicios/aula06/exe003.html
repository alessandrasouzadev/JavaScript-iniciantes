<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        /*
        CONVERSÃO DE STRING ► NÚMERO 
        Number.parseInt(n): conversão para número inteiro 
        Number.parseFloat(n): conversão para número decimal
        Number(n): converte de maneira genérica a um número
        
        CONVERSÃO DE NÚMERO ► STRING
        String(n): conversão genérica a String
        n.toString(): especifica o que deseja converter e coloca o comando

        FORMATANDO STRINGS
        var s = 'JavaScript'
        Interpolação: 'Eu estou aprendendo s'
        Concatenação: 'Eu estou aprendendo ' +  s
        Template String: `Eu estou aprendendo ${s}`
        ► s.length: atributo -- quantos caracteres a string tem?
        ► s.toUpperCase(): metódo -- tudo para 'MAIÚSCULAS'
        ► s.toLowerCase(): metódo -- tudo para 'minúsculas'

        FORMATANDO NÚMEROS
        var n1 = 1543.5
        ► n1.toFixed(2): retornará 2 casas decimais. 
        ► n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}): conversão do valor para REAL e outras moedas caso desejar.
        ► n1.toFixed(2).replace('.',','): conversão de ponto na casa decimal para vírgula.
        */
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação


    </script>
</body>
</html>
